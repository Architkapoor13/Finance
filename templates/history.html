{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <div>
         <table>
        <tr>
            <th>id</th>
            <th>Symbol</th>
            <th>Shares</th>
            <th>price</th>
            <th>time</th>
            <th>totalcost</th>
        </tr>
        {% for dict in transactions %}
            <tr>
            {% for value in dict.values() %}
                <td>{{ value }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
    </table>
    </div>
{% endblock %}
